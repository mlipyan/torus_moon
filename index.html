</head>
<body>
<div id="main">
  <canvas id="forest"></canvas>
  <div id="torusBox"><canvas id="torus"></canvas><div id="lbl">u: 0 · v: 0</div></div>

<script>
var s=document.createElement('script');
s.src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';

function run(){

var TM=(function(){
  var R=120,r=40;
  return{
    R:R,r:r,
    pos:function(u,v){return new THREE.Vector3((R+r*Math.cos(v))*Math.cos(u),(R+r*Math.cos(v))*Math.sin(u),r*Math.sin(v))},
    normal:function(u,v){return new THREE.Vector3(Math.cos(v)*Math.cos(u),Math.cos(v)*Math.sin(u),Math.sin(v)).normalize()},
    tanU:function(u,v){return new THREE.Vector3(-(R+r*Math.cos(v))*Math.sin(u),(R+r*Math.cos(v))*Math.cos(u),0).normalize()},
    tanV:function(u,v){return new THREE.Vector3(-r*Math.sin(v)*Math.cos(u),-r*Math.sin(v)*Math.sin(u),r*Math.cos(v)).normalize()},
    place:function(o,u,v,s){o.position.copy(this.pos(u,v));o.quaternion.copy(new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0,1,0),this.normal(u,v)));if(s)o.scale.set(s,s,s)}

})();

var Core=(function(){

  var sc=new THREE.Scene();

  sc.fog=new THREE.FogExp2(0x000005,0.0012);
  var cam=new THREE.PerspectiveCamera(70,w/h,0.1,2000);
  var fov=110;
  cam.fov=110;cam.updateProjectionMatrix();
  sc.add(new THREE.AmbientLight(0x445566,0.35));
  var dl=new THREE.DirectionalLight(0xccddee,0.7);dl.position.set(30,50,20);sc.add(dl);
  var sl=new THREE.DirectionalLight(0xffffee,0.5);sl.position.set(-50,80,-30);sc.add(sl);
  var rl=new THREE.DirectionalLight(0x556688,0.3);rl.position.set(0,-40,50);sc.add(rl);

  var yaw=Math.random()*Math.PI*2,pitch=0,pu=3.0,pv=2.0;
  var drag=false,mxp=0,myp=0,keys={};

  fc.addEventListener('wheel',function(e){e.preventDefault();fov+=e.deltaY*0.05;fov=Math.max(20,Math.min(110,fov));cam.fov=fov;cam.updateProjectionMatrix()},{passive:false});

  window.addEventListener('mouseup',function(){drag=false});
  window.addEventListener('mousemove',function(e){if(!drag)return;yaw-=(e.clientX-mxp)*LSPD;pitch-=(e.clientY-myp)*LSPD;pitch=Math.max(-1,Math.min(1,pitch));mxp=e.clientX;myp=e.clientY});
  var tid=null,txp=0,typ=0;

  window.addEventListener('resize',function(){w=window.innerWidth;h=window.innerHeight;ren.setSize(w,h);cam.aspect=w/h;cam.updateProjectionMatrix()});

  return{
    sc:sc,cam:cam,ren:ren,keys:keys,
    pu:function(){return pu},pv:function(){return pv},yaw:function(){return yaw},
    update:function(){

      cam.up.copy(n);cam.lookAt(new THREE.Vector3().copy(cam.position).addScaledVector(ld,10));
    },
    render:function(){ren.render(sc,cam)}
  };
})();

    panel.position.set(0,0.77,-0.32);panel.rotation.x=-0.2;g.add(panel);
    for(var pc=0;pc<4;pc++){var cell=new THREE.Mesh(new THREE.BoxGeometry(0.1,0.005,0.12),new THREE.MeshPhongMaterial({color:0x112244}));cell.position.set(-0.15+pc*0.1,0.78,-0.32);cell.rotation.x=-0.2;g.add(cell)}

    var ant=new THREE.Mesh(new THREE.CylinderGeometry(0.01,0.01,0.3,4),dm);ant.position.set(0.2,1.6,0);g.add(ant);
    var antTip=new THREE.Mesh(new THREE.SphereGeometry(0.03,6,6),new THREE.MeshBasicMaterial({color:0xff4444}));antTip.position.set(0.2,1.78,0);g.add(antTip);
    g.add(new THREE.PointLight(0xffcc66,0.3,8));g.children[g.children.length-1].position.set(0,1.35,0.4);
    return g;
  }

  var bot=mkRobot();
  bot.scale.set(1.2,1.2,1.2);
  TM.place(bot,ru,rv,1);sc.add(bot);

  stopDur=0;stopTimer=0;turnTimer=0;
  var turnTarget=ryaw;

  return{
    pu:function(){return ru},
    pv:function(){return rv},
    update:function(t){
      turnTimer-=0.016;
      if(turnTimer<=0){turnTimer=1+Math.random()*4;turnTarget=ryaw+(Math.random()-0.5)*Math.PI*1.5;}
      var da=turnTarget-ryaw;while(da>Math.PI)da-=Math.PI*2;while(da<-Math.PI)da+=Math.PI*2;
      ryaw+=da*0.03;

      if(moving){
        stopTimer-=0.016;
        if(stopTimer<=0){
          if(Math.random()<0.4){moving=false;examining=true;examPhase=0;examType=Math.floor(Math.random()*4);stopDur=3+Math.random()*6;stopTimer=stopDur;}
          else{stopTimer=1.5+Math.random()*4;}
        }
        ru=(ru+Math.cos(ryaw)*RSPD/(TM.R+TM.r*Math.cos(rv)))%(Math.PI*2);if(ru<0)ru+=Math.PI*2;
        rv=(rv-Math.sin(ryaw)*RSPD/TM.r)%(Math.PI*2);if(rv<0)rv+=Math.PI*2;
        // Arms idle sway while moving
        var idle=Math.sin(t*3)*0.15;
        leftArm.rotation.x=idle;rightArm.rotation.x=-idle;
        leftElbow.rotation.x=0;rightElbow.rotation.x=0;
      }else{
        stopDur-=0.016;examPhase+=0.016;
        if(stopDur<=0){moving=true;examining=false;stopTimer=1.5+Math.random()*4;}
        // Digging arm animation during stops
        if(examining){
          var ep=examPhase;
          var digCycle=ep*2.5;
          // Alternating dig: arms take turns scooping
          var lDig=Math.max(0,Math.sin(digCycle))*1.2;
          var rDig=Math.max(0,Math.sin(digCycle+Math.PI))*1.2;
          // Shoulder rotates forward (dig down)
          leftArm.rotation.x=lDig*0.8;
          rightArm.rotation.x=rDig*0.8;
          // Elbow bends to scoop
          leftElbow.rotation.x=-lDig*1.0;
          rightElbow.rotation.x=-rDig*1.0;
        }
      }

      var p=TM.pos(ru,rv),n=TM.normal(ru,rv),tu=TM.tanU(ru,rv),tv=TM.tanV(ru,rv);
      bot.position.copy(p);
      var fwd=new THREE.Vector3().addScaledVector(tu,Math.cos(ryaw)).addScaledVector(tv,-Math.sin(ryaw)).normalize();
      if(examining){
        var ep2=examPhase;
        if(examType===0){fwd.applyAxisAngle(n,Math.sin(ep2*1.2)*0.6);}
        else if(examType===1){fwd.addScaledVector(n,-Math.sin(ep2*0.8)*0.3).normalize();}
        else if(examType===2){bot.position.addScaledVector(n,-Math.abs(Math.sin(ep2*3))*0.2);fwd.applyAxisAngle(n,Math.sin(ep2*1.5)*0.15);}
        else{if(ep2<1.5){bot.position.addScaledVector(fwd,-ep2*0.1)}else{fwd.applyAxisAngle(n,Math.sin((ep2-1.5)*0.9)*0.5)}}
      }
      // Fixed orientation: eyes face forward
      var mx=new THREE.Matrix4();
      var right=new THREE.Vector3().crossVectors(n,fwd).normalize();
      var corrFwd=new THREE.Vector3().crossVectors(right,n).normalize();
      mx.makeBasis(right,n,corrFwd);
      bot.quaternion.setFromRotationMatrix(mx);
    }
  };
})();
